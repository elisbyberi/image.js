<html>
<head>
  <meta name="copyright" content="Copyright &copy; 2017/04/02- yoya@awm.jp . All Rights Reserved.">
  <meta charset="utf-8">
  <title> Gamma Correction </title>
<link rel="stylesheet" href="index.css">
</head>
<body bgcolor="lightgray">
  <div class="container">
    <div>
      <div>
        maxWidthHeight:<input id="maxWidthHeightRange" type="range" min="16" max="2048" step="1" value="640">:<input type="text" id="maxWidthHeightText" size="5">
      </div>
      <div>
        gamma:<input id="gammaRange" type="range" min="0.1" max="4" step="00.1" value="1">:<input type="text" id="gammaText" size="5">
      </div>
    </div>
    <canvas id="srcCanvas" width=200 height=200> srcCanvas </canvas>
    <canvas id="dstCanvas" width=200 height=200> dstCanvas </canvas>
    <canvas id="gammaCanvas" width=256 height=256> gammaCanvas </canvas>
  </div>
  <script type="text/javascript" src="lib/drop.js"> </script>
  <script type="text/javascript" src="lib/bind.js"> </script>
  <script type="text/javascript" src="lib/canvas.js"> </script>
  <script type="text/javascript" src="gamma.js"> </script>
</body>
</html>
