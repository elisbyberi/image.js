<html>
<head>
  <meta name="copyright" content="Copyright &copy; 2017/10/14- yoya@awm.jp . All Rights Reserved.">
  <meta charset="utf-8">
  <title> SSIM </title>
<link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <div id="controlPanel" style="float:left">
      <div style="float:left">
        <div style="float:left">
          maxWidthHeight:<input id="maxWidthHeightRange" type="range" min="16" max="2000" step="1" value="1024">:<input type="text" id="maxWidthHeightText" size="5">
          <br />
          dstNormalize:<input id="dstNormalizeCheckbox" type="checkbox" />
        </div>
        <div style="float:left">
          windowSize:<input id="windowSizeRange" type="range" min="4" max="11" step="1" value="8">:<input type="text" id="windowSizeText" size="2">
          <br />
          slideSize:<input id="slideSizeRange" type="range" min="1" max="11" step="1" value="8">:<input type="text" id="slideSizeText" size="2">
      </div>
      </div>
    </div> <!-- controlPanel -->
    <div style="clear:both"> <br /> </div>
    <div style="float:left">
      <div id="srcCanvas1Container" style="float:left">
        srcImage1 <br />
	<canvas id="srcCanvas1" class="borderRed" width="200" height="200"> src1Canvas </canvas>
      </div>
      <div id="srcCanvas2Container" style="float:left">
        srcImage2 <br />
        <canvas id="srcCanvas2" class="borderGreen" width="200" height="200"> src2Canvas </canvas>
      </div>
      <div style="float:left">
        Luminance: <span id="luminanceSpan"></span> <br />
        <canvas id="dstCanvasL" class="borderYellow" width="200" height="200"> dstCanvas </canvas>
      </div>
      <div style="float:left">
        Contrast: <span id="contrastSpan"></span> <br />
        <canvas id="dstCanvasC" class="borderCyan" width="200" height="200"> dstCanvas </canvas>
      </div>
      <div style="float:left">
        Structure: <span id="structureSpan"></span> <br />
        <canvas id="dstCanvasS" class="borderMagenta" width="200" height="200"> dstCanvas </canvas>
      </div>
      <div style="float:left">
        SSIM: <span id="ssimSpan"></span> <br />
        <canvas id="dstCanvas" class="borderBlue" width="200" height="200"> dstCanvas </canvas>
      </div>
    </div>
    <br />
    <div style="clear:both"> </div>
    <p> Drop image files(png,jpg,gif) into red & green box </p>
  </div>  <!-- container -->
  <script type="text/javascript" src="lib/drop.js"> </script>
  <script type="text/javascript" src="lib/bind.js"> </script>
  <script type="text/javascript" src="lib/canvas.js"> </script>
  <script type="text/javascript" src="lib/loading.js"> </script>
  <script type="text/javascript" src="lib/worker.js"> </script>
  <script type="text/javascript" src="ssim.js"> </script>
</body>
</html>
