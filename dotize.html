  <title> dotize </title>
<link rel="stylesheet" href="index.css">
</head>
<body bgcolor="lightgray">
  <div class="container">
    <div>
      scale:<input id="scaleRange" type="range" min="1" max="64" step="1" value="8">:<input type="text" id="scaleText">
      border:<input id="borderRange" type="range" min="0" max="4" step="1" value="1">:<input type="text" id="borderText">
    </div>
    <div>
      maxWidth:<input id="maxWidthRange" type="range" min="16" max="800" step="1" value="640">:<input type="text" id="maxWidthText">
      maxHeight:<input id="maxHeightRange" type="range" min="16" max="600" step="1" value="480">:<input type="text" id="maxHeightText">
    </div>
    <canvas id="srcCanvas" width=200 height=200> srcCanvas </canvas>
    <br />
    <canvas id="dstCanvas" width=200 height=200> dstCanvas </canvas>
  </div>
  <script type="text/javascript" src="lib/drop.js"> </script>
  <script type="text/javascript" src="lib/bind.js"> </script>
  <script type="text/javascript" src="dotize.js"> </script>
</body>
</html>
