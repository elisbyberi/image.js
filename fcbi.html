<html>
<head>
  <meta name="copyright" content="Copyright &copy; 2017/03/03- yoya@awm.jp . All Rights Reserved.">
  <title> FCBI (Fast Curvature Based Interpolation) </title>
<link rel="stylesheet" href="index.css">
</head>
<body bgcolor="lightgray">
  <div class="container">
    <div>
      TM:<input id="TMRange" type="range" min="4" max="150" step="1" value="50" />:<input type="text" id="TMText" size="3" />
      edgeMode:<input id="edgeModeCheckbox" type="checkbox" value="1" />
      phase:<input id="phaseRange" type="range" min="1" max="3" step="1" value="3" />:<input type="text" id="phaseText"  size="1" />
    </div>
    <div>
      maxWidthHeight:<input id="maxWidthHeightRange" type="range" min="16" max="1000" step="1" value="320" />:<input type="text" id="maxWidthHeightText" size="3" />
    </div>
    <div>
      <canvas id="srcCanvas" width=320 height=240> srcCanvas </canvas>
      <canvas id="dstCanvas" width=320 height=240> dstCanvas </canvas>
    </div>
  </div>
  <script type="text/javascript" src="lib/drop.js"> </script>
  <script type="text/javascript" src="lib/bind.js"> </script>
  <script type="text/javascript" src="fcbi.js"> </script>
</body>
</html>
