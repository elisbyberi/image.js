<html>
<head>
  <meta name="copyright" content="Copyright &copy; 2017/03/03- yoya@awm.jp . All Rights Reserved.">
  <title> FCBI (Fast Curvature Based Interpolation) </title>
<link rel="stylesheet" href="index.css">
</head>
<body bgcolor="lightgray">
  <div class="container">
    <div>
      TM:<input id="TMRange" type="range" min="10" max="150" step="1" value="50" />:<input type="text" id="TMText" size="3" />
      edge:<input id="edgeCheckbox" type="checkbox" value="1" />
      phase:<input id="phaseRange" type="range" min="1" max="3" step="1" value="3" />:<input type="text" id="phaseText"  size="1" />
    </div>
    <div>
      maxWidth:<input id="maxWidthRange" type="range" min="16" max="800" step="1" value="640" />:<input type="text" id="maxWidthText" size="3" />
      maxHeight:<input id="maxHeightRange" type="range" min="16" max="600" step="1" value="480" />:<input type="text" id="maxHeightText" size="3" />
    </div>
    <canvas id="srcCanvas" width=200 height=200> srcCanvas </canvas>
    <br />
    <canvas id="dstCanvas" width=200 height=200> dstCanvas </canvas>
  </div>
  <script type="text/javascript" src="lib/drop.js"> </script>
  <script type="text/javascript" src="lib/bind.js"> </script>
  <script type="text/javascript" src="fcbi.js"> </script>
</body>
</html>
