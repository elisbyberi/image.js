<html>
<head>
  <meta name="copyright" content="Copyright &copy; 2017/04/05- yoya@awm.jp . All Rights Reserved.">
  <meta charset="utf-8">
  <title> CIE Chromaticity Diagram </title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div id="container">
    <div id="controlPanel"  style="float:left">
      <div style="float:left">
        Color Matching Function:  <br />
	<div style="position:relative; left: 30%; float:left; ">
          <select id="cieSelect" size="3">
            <option value="ciexyz31" selected> CIEXYZ 31 (2-degree) </option>
            <option value="ciexyz64"         > CIEXYZ 64 (10-degree)  </option>
          </select>
	</div>
      </div>
      <div style="float:left">
        Color Space:  <br />
	<div style="position:relative; left: 30%; float:left; ">
          <select id="colorspaceSelect" size="3">
            <option value="ciexy" selected> CIE xy   </option>
	    <option value="ucsuava"       > UCS u'v' </option>
          </select>
	</div>
      </div>
      <div style="float:left">
        maxWidthHeight:<input id="maxWidthHeightRange" type="range" min="16" max="2048" step="1" value="640">:<input type="text" id="maxWidthHeightText" size="5">
      </div>
    </div>
    <div style="clear:both">
      <canvas id="dstCanvas" width="512" height="512"> diagram </canvas>
      <canvas id="srcCanvas" width="320" height="240"> srcImage </canvas>
    </div>
  </div>
  <script type="text/javascript" src="lib/drop.js"> </script>
  <script type="text/javascript" src="lib/bind.js"> </script>
  <script type="text/javascript" src="lib/color.js"> </script>
  <script type="text/javascript" src="lib/canvas.js"> </script>
  <script type="text/javascript" src="cie.js"> </script>
</body>
