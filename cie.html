<html>
<head>
  <meta name="copyright" content="Copyright &copy; 2017/06/10- yoya@awm.jp . All Rights Reserved.">
  <meta charset="utf-8">
  <title> CIE Color Diagram & Mathing Function </title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div id="container">
    <div id="controlPanel"  style="float:left">
      <div>
        Color Matching Function: <br />
        <select id="cieSelect" size="3">
          <option value="ciexyz31" selected> CIEXYZ 31 (2-degree) </option>
          <option value="ciexyz64"         > CIEXYZ 64 (10-degree)  </option>
        </select>
      </div>
      <div>
	Color Space: <br />
        <select id="colorspaceSelect" size="3">
          <option value="ciexy" selected> CIE xy   </option>
	  <option value="ucsuava"       > UCS u'v' </option>
        </select>
      </div>
      <div>
        maxWidthHeight: <br />
	<input id="maxWidthHeightRange" type="range" min="16" max="2048" step="1" value="640">:<input type="text" id="maxWidthHeightText" size="5">
      </div>
      <div>
	tristimulus(sRGB):<input id="tristimulusCheckbox" type="checkbox" checked="checked" />
      </div>
    </div> <!-- controlPanel -->
    <div>
      <canvas id="graphCanvas" class="borderGreen" width="371" height="150"> graph </canvas>
    </div>
    <div style="clear:both"> </div>
    <div>
      <canvas id="dstCanvas" class="borderBlue" width="512" height="512"> diagram </canvas>
      <canvas id="srcCanvas" class="borderRed" width="320" height="240"> srcImage </canvas>
    </div>
  </div>  <!-- container -->
  <script type="text/javascript" src="lib/drop.js"> </script>
  <script type="text/javascript" src="lib/bind.js"> </script>
  <script type="text/javascript" src="lib/color.js"> </script>
  <script type="text/javascript" src="lib/canvas.js"> </script>
  <script type="text/javascript" src="cie.js"> </script>
</body>
