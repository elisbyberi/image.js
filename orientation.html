<html>
  <head>
    <meta name="copyright" content="Copyright &copy; 2021/11/13- yoya@awm.jp . All Rights Reserved.">
    <meta charset="utf-8">
    <title> Orientation </title>
    <link rel="stylesheet" href="index.css">
    <style>
      canvas { vertical-align: top; }
    </style>
  </head>
  <body>
    <div class="container" style="display:flex;">
      <div class="controlPanel">
        <div>
	  maxWidthHeight:           <br />
          <input id="maxWidthHeightRange" type="range" min="16" max="2048" step="1" value="480">:<input type="text" id="maxWidthHeightText" size="5">
          <br />
          Guide:<input id="guideCheckbox" type="checkbox" checked/>
        </div>
        <div>
          <select id="orientationSelect" size="8">
            <option value="1" selected> 1 </option>
            <option value="2"> 2 - hori </option>
            <option value="3"> 3 - hori & vert </option>
            <option value="4"> 4 - vert </option>
            <option value="5"> 5 - diag </option>
            <option value="6"> 6 - hori & diag</option>
            <option value="7"> 7 - hori & vert & diag</option>
            <option value="8"> 8 - vert & diag</option>
          </select>
        </div>
        <div>
          Horizontal:<input id="horizontalCheckbox" type="checkbox" />
          Vertical:<input id="verticalCheckbox" type="checkbox" />
          <br />
          Diagonal:<input id="diagonalCheckbox" type="checkbox" />
        </div>
        <div>
          <button id="rotate270Button" type="button"> rotate 270 </button>
          <button id="rotate90Button" type="button"> rotate 90 </button>
          <br />
          <button id="horizontalButton" type="button"> horizontal </button>
          <button id="verticalButton" type="button"> vertical </button>
        </div>
      </div> <!-- controlPanel -->
      <div>
        <canvas id="dstCanvas" class="borderBlue" width=200 height=200> dstCanvas </canvas>
        <canvas id="srcCanvas" class="borderRed" width=200 height=200> srcCanvas </canvas>
        <canvas id="dstCanvas2" class="borderBlue" width=200 height=200> dstCanvas2 </canvas>
      </div>
    </div>  <!-- container -->
    <script type="text/javascript" src="lib/drop.js"> </script>
    <script type="text/javascript" src="lib/bind.js"> </script>
    <script type="text/javascript" src="lib/canvas.js"> </script>
    <script type="text/javascript" src="orientation.js"> </script>
  </body>
</html>
