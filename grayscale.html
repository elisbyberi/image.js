<html>
<head>
  <meta name="copyright" content="Copyright &copy; 2017/04/17- yoya@awm.jp . All Rights Reserved.">
  <meta charset="utf-8">
  <title> Grayscale </title>
  <link rel="stylesheet" href="index.css">
  <style>
       div.box { float:left ; }
  </style>
</head>
<body bgcolor="lightgray">
  <div class="container">
    <div id="controlPanel">
      <div>
	maxWidthHeight:<input id="maxWidthHeightRange" type="range" min="16" max="2048" step="1" value="300">:<input type="text" id="maxWidthHeightText">
      </div>
    </div> <!-- controlPanel -->
    <div class="box">
      <canvas id="srcCanvas" class="borderRed" width=200 height=200> srcCanvas </canvas>
    </div>
    <div class="box">
      <div> (R + G + B) / 3 </div>
      <canvas class="dstCanvas borderBlue" width=200 height=200> </canvas>
    </div>
    <div class="box">
      <div>  0.299*R + 0.587*G + 0.114*B // BT.601 </div>
      <canvas class="dstCanvas borderBlue" width=200 height=200> </canvas>
    </div>
    <div class="box">
      <div> 0.2126*R + 0.7152*G + 0.0722*B ; // BT.709 </div>
      <canvas class="dstCanvas borderBlue" width=200 height=200> </canvas>
    </div>
    <div class="box">
      <div> Math.max(R,G,B) </div>
      <canvas class="dstCanvas borderBlue" width=200 height=200> </canvas>
    </div>
  </div> <!-- container -->
  <script type="text/javascript" src="lib/drop.js"> </script>
  <script type="text/javascript" src="lib/bind.js"> </script>
  <script type="text/javascript" src="lib/canvas.js"> </script>
  <script type="text/javascript" src="lib/color.js"> </script>
  <script type="text/javascript" src="grayscale.js"> </script>
</body>
</html>
