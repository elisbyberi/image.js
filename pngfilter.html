  <title> PNG Filter </title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <div id="controlPanel"  style="float:left">
      <div style="float:left">
        <select id="filterSelect" size="5">
          <option value="0" selected> None </option>
          <option value="1"         > Sub </option>
          <option value="2"         > Up </option>
          <option value="3"         > Averate </option>
          <option value="4"         > Paeth </option>
        </select>
      </div>
      <div> Drop PNG Image files here </div>
          </div>  <!-- containerPanel -->
    <div style="clear:both">
      <img src="" id="srcImage" width="40%" class="borderRed"  style="float:left;"/>
      <img dst="" id="dstImage" width="40%" class="borderBlue"  style="float:left;"/>
    </div>
  </div>  <!-- container -->
  <script type="text/javascript" src="dist/imaya/zlib.js/bin/inflate.min.js"> </script>
  <script type="text/javascript" src="dist/imaya/zlib.js/bin/deflate.min.js"> </script>
  <script type="text/javascript" src="lib/utils.js"> </script>
  <script type="text/javascript" src="lib/binary.js"> </script>
  <script type="text/javascript" src="lib/drop.js"> </script>
  <script type="text/javascript" src="lib/bind.js"> </script>
  <script type="text/javascript" src="lib/png.js"> </script>
  <script type="text/javascript" src="pngfilter.js"> </script>
</body>
</html>
