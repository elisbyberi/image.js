<html>

  <title> PNG Filter </title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <div id="controlPanel" style="float:left">
      <div style="float:left">
        <div style="float:left"> PNG overwrite type: <br />
        </div>
        <div style="float:left">
          <select id="filterSelect" size="5">
            <option value="0" selected> 0: None </option>
            <option value="1"         > 1: Sub </option>
            <option value="2"         > 2: Up </option>
            <option value="3"         > 3: Averate </option>
            <option value="4"         > 4: Paeth </option>
          </select>
        </div>
        <img src="img/dropImageHere.png" id="srcImage" width="192" class="borderRed"  style="float:left;"/>
        <div style="float:left">
          <span id="filterSummarize" style="background:black; color:white ; padding: 0.5em"> </span>
        </div>
      </div>
    </div>  <!-- containerPanel -->
    <div style="clear:both">
      <canvas id="dstCanvas" width="400" height="400" class="borderBlue" style="float:left;"/>
    </div>
  </div>  <!-- container -->
  <script type="text/javascript" src="dist/imaya/zlib.js/bin/inflate.min.js"> </script>
  <script type="text/javascript" src="dist/imaya/zlib.js/bin/deflate.min.js"> </script>
  <script type="text/javascript" src="lib/utils.js"> </script>
  <script type="text/javascript" src="lib/binary.js"> </script>
  <script type="text/javascript" src="lib/drop.js"> </script>
  <script type="text/javascript" src="lib/bind.js"> </script>
  <script type="text/javascript" src="lib/png.js"> </script>
  <script type="text/javascript" src="pngfilter.js"> </script>
</body>
</html>
