<html>
  <head>
    <meta name="copyright" content="Copyright &copy; 2017/06/16- yoya@awm.jp . All Rights Reserved.">
    <meta charset="utf-8">
    <title> Twitter Icon </title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body bgcolor="lightgray">
    四角い画像を Twitter アイコンで丸められる範囲に縮小して納まるようにします。
    <div class="container">
      <div class="controlPanel">
	maxWidthHeight:<input id="maxWidthHeightRange" type="range" min="16" max="2048" step="1" value="640">:<input type="text" id="maxWidthHeightText" size="5">
	<br />
	fisheye:<input id="fisheyeCheckbox" type="checkbox" />
	<br />
	srcProjX:
	<input id="srcProjXRange" type="range" min="0.0" max="1.0" step="0.01" value="0.5">:<input type="text" id="srcProjXText" size="4">
	<br />
	srcProjY:
	<input id="srcProjYRange" type="range" min="0.0" max="1.0" step="0.01" value="0.5">:<input type="text" id="srcProjYText" size="4">
	<br />
	srcProjR:
	<input id="srcProjRRange" type="range" min="0.0" max="2.0" step="0.01" value="1.0">:<input type="text" id="srcProjRText" size="4">
      </div> <!-- controlPanel -->
      <canvas id="srcCanvas" class="borderRed" width=200 height=200> srcCanvas </canvas>
      <canvas id="dstCanvas" class="borderBlue" width=200 height=200> dstCanvas </canvas>
    </div>  <!-- container -->
    <script type="text/javascript" src="lib/drop.js"> </script>
    <script type="text/javascript" src="lib/bind.js"> </script>
    <script type="text/javascript" src="lib/canvas.js"> </script>
    <script type="text/javascript" src="twittericon.js"> </script>
  </body>
</html>
