<html>
  <head>
    <meta name="copyright" content="Copyright &copy; 2017/04/02- yoya@awm.jp . All Rights Reserved.">
    <meta charset="utf-8">
    <title> Little-CMS </title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body bgcolor="lightgray">
    <div class="container">
      <div class="controlPanel">
	
      </div> <!-- controlPanel -->
      <div style="float:left;">
	<textarea id="srcDesc" cols="30"> sRGB (default) </textarea> <br />
	<canvas id="srcCanvas" class="borderRed" width=200 height=200> srcCanvas </canvas>
	<br />
	<div id="srcGray">
	  V:<input type="range" id="srcVRange" min="0" max="255" step="0.1" value="0" />
	    <input type="text" id="srcVText" size="4" value="0" />  <br />
	</div>
	<div id="srcRGB">
	  R:<input type="range" id="srcRRange" min="0" max="255" step="0.1" value="0" />
	    <input type="text" id="srcRText" size="4" value="0" />  <br />
	  G:<input type="range" id="srcGRange" min="0" max="255" step="0.1" value="0" />
	    <input type="text" id="srcGText" size="4" value="0"  />  <br />
	  B:<input type="range" id="srcBRange" min="0" max="255" step="0.1" value="0" />
	    <input type="text" id="srcBText" size="4" value="0" />
	</div>
	<div id="srcCMYK">
	  C:<input type="range" id="srcCRange" min="0" max="100" step="0.1" value="0" />
	    <input type="text" id="srcCText" size="4" value="0" /> <br />
	  M:<input type="range" id="srcMRange" min="0" max="100" step="0.1" value="0" />
	    <input type="text" id="srcMText" size="4" value="0" /> <br />
	  Y:<input type="range" id="srcYRange" min="0" max="100" step="0.1" value="0" />
	    <input type="text" id="srcYText" size="4" value="0" /> <br />
	  K:<input type="range" id="srcKRange" min="0" max="100" step="0.1" value="0" />
	    <input type="text" id="srcKText" size="4" value="0" />
	</div>
      </div>
      <div style="float:left;">
	<textarea id="dstDesc" cols="30"> sRGB (default) </textarea> <br />
	<canvas id="dstCanvas" class="borderBlue" width=200 height=200> dstCanvas </canvas>
	<br />
	<div id="dstGray">
	  V:<input type="range" id="dstVRange" min="0" max="255" step="0.1" value="0" disabled="disabled" />
	    <input type="text" id="dstVText" size="4" value="0" readonly="readonly" /> <br />
	</div>
	<div id="dstRGB">
	  R:<input type="range" id="dstRRange" min="0" max="255" step="0.1" value="0" disabled="disabled" />
	    <input type="text" id="dstRText" size="4" value="0" readonly="readonly" /> <br />
	  G:<input type="range" id="dstGRange" min="0" max="255" step="0.1" value="0" disabled="disabled" />
	    <input type="text" id="dstGText" size="4" value="0" readonly="readonly" />  <br />
	  B:<input type="range" id="dstBRange" min="0" max="255" step="0.1" value="0" disabled="disabled" />
	    <input type="text" id="dstBText" size="4" value="0" readonly="readonly" />  <br />
	</div>
	<div id="dstCMYK">
	  C:<input type="range" id="dstCRange" min="0" max="100" step="0.1" value="0" disabled="disabled" />
	    <input type="text" id="dstCText" size="4" value="0" readonly="readonly" /> <br />
	  M:<input type="range" id="dstMRange" min="0" max="100" step="0.1" value="0" disabled="disabled" />
	    <input type="text" id="dstMText" size="4" value="0" readonly="readonly" /> <br />
	  Y:<input type="range" id="dstYRange" min="0" max="100" step="0.1" value="0" disabled="disabled" />
	    <input type="text" id="dstYText" size="4" value="0" readonly="readonly" /> <br />
	  K:<input type="range" id="dstKRange" min="0" max="100" step="0.1" value="0" disabled="disabled" />
	    <input type="text" id="dstKText" size="4" value="0" readonly="readonly" /> <br />
	</div>
      </div>
      <div style="float:left; ">
        <select id="intentSelect" size="4">
	  <option value="0" selected> Perceptual </option>
	  <option value="1"         > Relative Colorimetric </option>
	  <option value="2"         > Saturation </option>
	  <option value="3"         > Absolute Colorimetric </option>
	</select>
      </div>
    </div>  <!-- container -->
    
    <script type="text/javascript" src="lib/drop.js"> </script>
    <script type="text/javascript" src="lib/bind.js"> </script>
    <script type="text/javascript" src="lib/canvas.js"> </script>
    <script type="text/javascript" src="lib/binary.js"> </script>
    <script type="text/javascript" src="dist/yoya/lcms.js/bin/lcms-O1.js"> </script>
    <script type="text/javascript" src="dist/yoya/lcms.js/lcms-wrapper.js"> </script>
    <script type="text/javascript" src="lcms.js"> </script>
  </body>
</html>
