<html>
  <head>
    <meta name="copyright" content="Copyright &copy; 2017/04/02- yoya@awm.jp . All Rights Reserved.">
    <meta charset="utf-8">
    <title> Little-CMS </title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body bgcolor="lightgray">
    <div class="container">
      <div class="controlPanel">
	
      </div> <!-- controlPanel -->
      <div style="float:left;">
	<textarea id="srcDesc" cols="30"> sRGB (default) </textarea> <br />
	<canvas id="srcCanvas" class="borderRed" width=200 height=200> srcCanvas </canvas>
	<br />
	<div id="srcRGB">
	  R:<input type="text" id="srcR" size="4" />
	  G:<input type="text" id="srcG" size="4" />
	  B:<input type="text" id="srcB" size="4" />
	</div>
	<div id="srcCMYK">
	  C:<input type="text" id="srcC" size="4" />
	  M:<input type="text" id="srcM" size="4" />
	  Y:<input type="text" id="srcY" size="4" />
	  K:<input type="text" id="srcK" size="4" />
	</div>
      </div>
      <div style="float:left;">
	<textarea id="dstDesc" cols="30"> sRGB (default) </textarea> <br />
	<canvas id="dstCanvas" class="borderBlue" width=200 height=200> dstCanvas </canvas>
	<br />
	<div id="dstRGB">
	  R:<input type="text" id="dstR" size="4" readonly="readonly" />
	  G:<input type="text" id="dstG" size="4" readonly="readonly" />
	  B:<input type="text" id="dstB" size="4" readonly="readonly" />
	</div>
	<div id="dstCMYK">
	  C:<input type="text" id="dstC" size="4" readonly="readonly" />
	  M:<input type="text" id="dstM" size="4" readonly="readonly" />
	  Y:<input type="text" id="dstY" size="4" readonly="readonly" />
	  K:<input type="text" id="dstK" size="4" readonly="readonly" />
	</div>
      </div>
    </div>  <!-- container -->
    
    <script type="text/javascript" src="lib/drop.js"> </script>
    <script type="text/javascript" src="lib/bind.js"> </script>
    <script type="text/javascript" src="lib/canvas.js"> </script>
    <script type="text/javascript" src="lib/binary.js"> </script>
    <script type="text/javascript" src="dist/yoya/lcms.js/bin/lcms-O1.js"> </script>
    <script type="text/javascript" src="dist/yoya/lcms.js/lcms-wrapper.js"> </script>
    <script type="text/javascript" src="lcms.js"> </script>
  </body>
</html>
