<html>
<head>
  <meta name="copyright" content="Copyright &copy; 2017/05/12- yoya@awm.jp . All Rights Reserved.">
  <meta charset="utf-8">
  <title> Random </title>
<link rel="stylesheet" href="index.css">
</head>
<body bgcolor="lightgray">
  <div class="container">
    <div id="controlPanel" style="float:left; margin: 10px;">
      <div align="center">
	<input id="refreshButton" type="button" value="Refresh"/>
      </div>
      <br />
      <div align="center">
	width:<input id="widthRange" type="range" min="16" max="2048" step="1" value="320">:<input type="text" id="widthText" size="5">
	<br />
	height:<input id="heightRange" type="range" min="16" max="2048" step="1" value="320">:<input type="text" id="heightText" size="5">
      </div>
      <br />
      <div align="center">
	redRatio:<input id="redRatioRange" type="range" min="-1.5" max="1.5" step="0.01" value="0">:<input type="text" id="redRatioText" size="5">
	<br />
	greenRatio:<input id="greenRatioRange" type="range" min="-1.5" max="1.5" step="0.01" value="0">:<input type="text" id="greenRatioText" size="5>">
	<br />
	blueRatio:<input id="blueRatioRange" type="range" min="-1.5" max="1.5" step="0.01" value="0">:<input type="text" id="blueRatioText" size="5>">
      </div>
    </div> <!-- ControlPanel-->
    <div>
      <canvas id="histCanvas" class="borderGray" width=256 height=256> histCanvas </canvas>
    </div>
    <div>
      <canvas id="canvas" class="borderRed" width=200 height=200> Canvas </canvas>
    </div>
  </div>
  <script type="text/javascript" src="lib/drop.js"> </script>
  <script type="text/javascript" src="lib/bind.js"> </script>
  <script type="text/javascript" src="lib/canvas.js"> </script>
  <script type="text/javascript" src="random.js"> </script>
</body>
</html>
