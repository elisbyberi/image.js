<html>
  <head>
    <meta charset="utf-8">
    <title> Mag Loarder </title>
    <style>
      .hovertext {
          border-bottom: 1px dotted black;
      }
      .hovertext:before {
          content: attr(data-hover);
          font-size: 200%;
          visibility: hidden;
          opacity: 0;
          background-color: black;
          color: #fff;
          text-align: center;
          border-radius: 5px;
          padding: 5px 0;
          transition: opacity 1s ease-in-out;
          z-index: 1;
      }
      .hovertext:hover:before {
          opacity: 1;
          visibility: visible;
      }
    </style>
  </head>
  <body>
    <h1> MAG Files Drop Here! </h1>

  </body>
</html>
