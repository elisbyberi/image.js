<html>
  <head>
    <meta name="copyright" content="Copyright &copy; 2021/12/27- yoya@awm.jp . All Rights Reserved.">
    <meta charset="utf-8">
    <title> Transparent </title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="container">
      <div class="controlPanel" style="display:flex">
        <div>
	  maxWidthHeight: <br /> <input id="maxWidthHeightRange" type="range" min="16" max="2048" step="1" value="640">:<input type="text" id="maxWidthHeightText" size="5">
          <br />
          alpha:<input id="alphaRange" type="range" min="0" max="255" step="1" value="0">:<input type="text" id="alphaText" size="5">
          <br />
          fuzz:<input id="fuzzRange" type="range" min="0.0" max="1.0" step="0.01" value="0">:<input type="text" id="fuzzText" size="5">
        </div>
        <div>
          Transparent Color:<span id="transparentColorRect" style="display:block; width:2em; height:1em; background-color: white"> </span> <br />
          <span id="transparentColorText"> ... </span>
        </div>
        <div>
          <canvas id="viewCanvas" class="borderGreen" width=100 height=100> viewCanvas </canvas>
        </div>
      </div> <!-- controlPanel -->
      <canvas id="srcCanvas" class="borderRed" width=200 height=200> srcCanvas </canvas>
      <canvas id="dstCanvas" class="borderBlue" width=200 height=200> dstCanvas </canvas>
    </div>  <!-- container -->
    <script type="text/javascript" src="lib/drop.js"> </script>
    <script type="text/javascript" src="lib/bind.js"> </script>
    <script type="text/javascript" src="lib/canvas.js"> </script>
    <script type="text/javascript" src="lib/color.js"> </script>
    <script type="text/javascript" src="transparent.js"> </script>
  </body>
</html>
