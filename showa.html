0;95;0cvne<html>
  <head>
    <meta name="copyright" content="Copyright &copy; 2021/03/02- yoya@awm.jp . All Rights Reserved.">
    <meta charset="utf-8">
    <title> Showa Filter </title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="container">
      <div class="controlPanel" style="display:flex">
        <div>
	  maxWidthHeight:<input id="maxWidthHeightRange" type="range" min="16" max="2048" step="1" value="640">:<input type="text" id="maxWidthHeightText" size="5">
        </div>
        <div>
          color:<input id="colorRange" type="range" min="0.0" max="1.0" step="0.1" value="1.0">:<input type="text" id="colorText" size="4"> <br \>
          vignette:<input id="vignetteRange" type="range" min="0.0" max="0.8" step="0.1" value="1.0">:<input type="text" id="vignetteText" size="4">
        </div>
        <div>
          mosaic:<input id="mosaicRange" type="range" min="0.0" max="1.0" step="0.1" value="1.0">:<input type="text" id="mosaicText" size="4"> <br \>
          smoothing:<input id="smoothingRange" type="range" min="1" max="5" step="2" value="3">:<input type="text" id="smoothingText" size="2">
        </div>
      </div> <!-- controlPanel -->
      <canvas id="srcCanvas" class="borderRed" width=200 height=200> srcCanvas </canvas>
      <canvas id="dstCanvas" class="borderBlue" width=200 height=200> dstCanvas </canvas>
    </div>  <!-- container -->
    <script type="text/javascript" src="lib/drop.js"> </script>
    <script type="text/javascript" src="lib/bind.js"> </script>
    <script type="text/javascript" src="lib/loading.js"> </script>
    <script type="text/javascript" src="lib/worker.js"> </script>
    <script type="text/javascript" src="lib/canvas.js"> </script>
    <script type="text/javascript" src="lib/math.js"> </script>
    <script type="text/javascript" src="lib/level.js"> </script>
    <script type="text/javascript" src="lib/vignette.js"> </script>
    <script type="text/javascript" src="lib/kernel.js"> </script>
    <script type="text/javascript" src="lib/smoothing.js"> </script>
    <script type="text/javascript" src="showa.js"> </script>
  </body>
</html>
