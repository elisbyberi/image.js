<html>
  <head>
    <meta name="copyright" content="Copyright &copy; 2020/09/10- yoya@awm.jp . All Rights Reserved.">
    <meta charset="utf-8">
    <title> homography </title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="container">
      <div class="controlPanel">
        <div>
	maxWidthHeight:<input id="maxWidthHeightRange" type="range" min="16" max="2048" step="1" value="640">:<input type="text" id="maxWidthHeightText" size="5">
        <br>
    	a:<input id="aRange" type="range" min="-2.0" max="2.0" step="0.1" value="1.0">:<input type="text" id="aText" size="4">
        b:<input id="bRange" type="range" min="-2.0" max="2.0" step="0.1" value="0.0">:<input type="text" id="bText" size="4">
        c:<input id="cRange" type="range" min="-2.0" max="2.0" step="0.1" value="0.0">:<input type="text" id="cText" size="4">
        <br />
    	d:<input id="dRange" type="range" min="-2.0" max="2.0" step="0.1" value="0.0">:<input type="text" id="dText" size="4">
        e:<input id="eRange" type="range" min="-2.0" max="2.0" step="0.1" value="1.0">:<input type="text" id="eText" size="4">
        f:<input id="fRange" type="range" min="-2.0" max="2.0" step="0.1" value="0.0">:<input type="text" id="fText" size="4">
        <br />
        g:<input id="gRange" type="range" min="-2.0" max="2.0" step="0.1" value="0.0">:<input type="text" id="gText" size="4">
        h:<input id="hRange" type="range" min="-2.0" max="2.0" step="0.1" value="0.0">:<input type="text" id="hText" size="4">

        </div>
      </div> <!-- controlPanel -->
      <canvas id="srcCanvas" class="borderRed" width=200 height=200> srcCanvas </canvas>
      <canvas id="dstCanvas" class="borderBlue" width=200 height=200> dstCanvas </canvas>
    </div>  <!-- container -->
    <script type="text/javascript" src="lib/math.js"> </script>
    <script type="text/javascript" src="lib/drop.js"> </script>
    <script type="text/javascript" src="lib/bind.js"> </script>
    <script type="text/javascript" src="lib/canvas.js"> </script>
    <script type="text/javascript" src="lib/loading.js"> </script>
    <script type="text/javascript" src="lib/worker.js"> </script>
    <script type="text/javascript" src="homography.js"> </script>
  </body>
</html>
