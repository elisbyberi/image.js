<html>
  <head>
    <meta name="copyright" content="Copyright &copy; 2018/01/18- yoya@awm.jp . All Rights Reserved.">
    <meta charset="utf-8">
    <title> space filling </title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body bgcolor="lightgray">
    <div class="container">
      <div class="controlPanel">
	<div style="float:left">
	  level:<input id="levelRange" type="range" min="1" max="7" step="1" value="3">:
	  <input id="levelDownButton" type="button" value="<<" />
	  <input type="text" id="levelText" size="2" />
	  <input id="levelUpButton" type="button" value=">>" />
	  <br />
	  widthHeight:<input id="widthHeightRange" type="range" min="64" max="2048" step="1" value="480">:<input type="text" id="widthHeightText" size="5">
	  <br />
	  colors:<input id="colorsRange" type="range" min="1" max="7" step="1" value="4">:
	  <input id="colorsDownButton" type="button" value="<<" />
	  <input type="text" id="colorsText" size="2" />
	  <input id="colorsUpButton" type="button" value=">>" />
	</div>
	<div style="float:left">
	  gap:<input id="gapCheckbox" type="checkbox" value="gap" checked/>
	  <input id="playButton" type="button" value="play" />
	  <input id="stopButton" type="button" value="stop" />
	  <br />
	  volume:<input id="volumeRange" type="range" min="0" max="1.0" step="0.1" value="0.5">:<input type="text" id="volumeText" size="4" />
	  <br />
	  tempo:<input id="tempoRange" type="range" min="60" max="252" step="12" value="180">:<input type="text" id="tempoText" size="4" />
	</div>
      </div> <!-- controlPanel -->
      <div style="clear:both"> </div>
      <div id="canvasPanel">
	<canvas id="dstCanvas" class="borderBlue" width=320 height=320>
	  dstCanvas
	</canvas>
      </div>  <!-- canvasPanel -->
    </div>  <!-- container -->
    <script type="text/javascript" src="lib/bind.js"> </script>
    <script type="text/javascript" src="lib/canvas.js"> </script>
    <script type="text/javascript" src="lib/sound.js"> </script>
    <script type="text/javascript" src="spacefilling.js"> </script>
  </body>
</html>
