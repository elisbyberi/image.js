<head>

  <meta charset="utf-8">
  <title> Affin Transform </title>
<link rel="stylesheet" href="index.css">
</head>
<body bgcolor="lightgray">
  <div class="container">
    <div>
      <div id="controlPanel"  style="float:left">
        Affin Transform:  <br />
	<div style="position:relative; left: 10%; float:left; ">
          <select id="affinSelect" size="8">
            <option value="ident" selected> 元のまま </option>
	    <option value="scale2"        > 2倍拡大  </option>
	    <option value="scale0.5"      > 半分縮小 </option>a
	    <option value="flop"          > 左右逆+  </option>
            <option value="flip"          > 上下逆+  </option>
	    <option value="flipflop"      > 上下左右逆転 </option>
	    <option value="rotate45"      > 45度回転 </option>
	    <option value="rotate90"      > 90度回転 </option>
	    <option value="rotate180"     > 180度回転 </option>
	    <option value="rotate270"     > 270度回転 </option>
          </select>
	</div>
        </div> affinMatrix:<table id="affinMatrixTable" style="border:1 "> </table>
      </div>
      <div>
        maxWidthHeight:<input id="maxWidthHeightRange" type="range" min="16" max="2048" step="1" value="640">:<input type="text" id="maxWidthHeightText">
      </div>
    </div>
    <div style="clear:both">
    <canvas id="srcCanvas" class="borderRed" width=200 height=200> srcCanvas </canvas>
    <canvas id="dstCanvas" class="borderBlue" width=200 height=200> dstCanvas </canvas>
  </div>
  <script type="text/javascript" src="lib/drop.js"> </script>
  <script type="text/javascript" src="lib/bind.js"> </script>
  <script type="text/javascript" src="lib/canvas.js"> </script>
  <script type="text/javascript" src="affintrans.js"> </script>
</body>
</html>
