<html>
<head>
  <meta name="copyright" content="Copyright &copy; 2020/06/12- yoya@awm.jp . All Rights Reserved.">
  <meta charset="utf-8">
  <title> Kuwahara Filter </title>
<link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <div id="controlPanel" style="display:flex">
      <div>
        variWindow:<input id="variWindowRange" type="range" min="1" max="10" step="2" value="3">:<input type="text" id="variWindowText" size="3">
        <br />
        vslideWindow:<input id="vslideWindowRange" type="range" min="1" max="10" step="1" value="2">:<input type="text" id="vslideWindowText" size="3">
        <br />
        filterWindow:<input id="filterWindowRange" type="range" min="1" max="11" step="2" value="5">:<input type="text" id="filterWindowText" size="3">
        <br />
      </div>
      <div>
        maxWidthHeight:<input id="maxWidthHeightRange" type="range" min="16" max="2000" step="1" value="1024">:<input type="text" id="maxWidthHeightText" size="5">
      </div>
    </div> <!-- controlPanel -->
    <div id="canvasContainer">
      <canvas id="srcCanvas" class="borderRed" width="200" height="200">
        srcCanvas
      </canvas>
      <canvas id="varCanvas" class="borderGreen" width="200" height="200">
        varCanvas
      </canvas>
      <canvas id="dstCanvas" class="borderBlue" width="200" height="200">
        dstCanvas
      </canvas>
    </div> <!-- canvasContainer -->
  </div> <!-- container -->
  <script type="text/javascript" src="lib/drop.js"> </script>
  <script type="text/javascript" src="lib/bind.js"> </script>
  <script type="text/javascript" src="lib/canvas.js"> </script>
  <script type="text/javascript" src="lib/loading.js"> </script>
  <script type="text/javascript" src="lib/worker.js"> </script>
  <script type="text/javascript" src="kuwahara.js"> </script>
</body>
</html>
